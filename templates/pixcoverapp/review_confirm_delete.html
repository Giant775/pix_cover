{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this review?</h2>
<p>{{ review.comment }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'user_reviews' review.reviewed_user.id %}">Cancel</a>
{% endblock %}
