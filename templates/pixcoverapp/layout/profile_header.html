   {% load static %}
   {% get_static_prefix as static_prefix %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <meta name="googlebot" content="noindex" />
    <meta name="robots" content="noindex, nofollow" />

    <title>Work Settings - Pix Cover</title>
    <meta name="title" content="Profile - Pix Cover" />
    <meta name="description" content="Talents and agencies around the world showcase their portfolio work on Pixcover - the home to the world’s best professionals." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="{{URLL}}" />
    <meta property="og:url" content="{{URLL}}" />
    <meta property="og:title" content="Profile - Pix Cover" />
    <meta property="og:site_name" content="Profile - Pix Cover" />
    <meta property="og:description" content="Talents and agencies around the world showcase their portfolio work on Pixcover - the home to the world’s best professionals." />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="Talents and agencies around the world showcase their portfolio work on Pixcover - the home to the world’s best professionals." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{URLL}}" />
    <meta property="twitter:title" content="Profile - Pix Cover" />
    <meta property="twitter:description" content="Talents and agencies around the world showcase their portfolio work on Pixcover - the home to the world’s best professionals." />


    <!-- Favicon -->
    <!-- <link rel="shortcut icon" type="image/png" href="favicon.png" /> -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png'%}" />
    <!-- Fonts Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- CSS Links -->
    <link rel="stylesheet" href="{% static 'css/flickity.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static  'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#333333" />
</head>
